<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <form>
    <fieldset>
      <legend>Información Personal</legend>
      <label class="text" for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br>
      <label class="text" for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido"><br>
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br>
      <legend>Género:</legend>
      <input type="radio" id="masculino" name="genero" value="Masculino">
      <label for="masculino">Masculino</label><br>
      <input type="radio" id="femenino" name="genero" value="Femenino">
      <label for="femenino">Femenino</label><br>

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email"><br>
      <label for="telefono">Número de Teléfono:</label>
      <input type="tel" id="telefono" name="telefono"><br>
      <label for="direccion">Dirección:</label><br>
      <textarea id="direccion" name="direccion" rows="4" cols="50"></textarea><br>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena"><br>
      <button class="submit" type="submit">Enviar</button>
  </fieldset>
  </form>

  <div class="container">
    <span>Texto 1</span>
    <span>Texto 2</span>
  </div>
</body>
</html>
